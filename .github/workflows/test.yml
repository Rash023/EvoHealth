name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Create .env file
        working-directory: Server
        run: |
          echo "DATABASE_URL=postgresql://postgres:mypassword@localhost:5432/test" > .env
          echo "JWT_SECRET=Evohealth" >> .env
          echo "LLM_API_KEY=" >> .env
          echo "PORT=4000" >> .env

      - name: Install dependencies
        working-directory: Server
        run: npm install && npx prisma generate

      - name: Run tests
        working-directory: Server
        run: npm run test
